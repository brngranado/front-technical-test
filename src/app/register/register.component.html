<div class="container">
  <div class="login-container">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input class="login-input" formControlName="email" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input  class="login-input" formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input  class="login-input" formControlName="repeat" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <div nz-row class="login-form-margin">
      </div>
      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">register</button>
      Or
      <a [routerLink]="['/login']">Login</a>
    </form>
  </div>
</div>
